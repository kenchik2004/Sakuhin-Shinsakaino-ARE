#iniファイル


[StartConfig]
#フルスクリーン起動するかどうか
full_screen=false

#描画FPSの設定
draw_fps=60

#更新FPSの設定
update_fps=100

#物理更新FPSの設定
fixed_fps=50

#ウィンドウの幅と高さの設定
screen_width=1280
screen_height=720

#開始シーンの指定
#start_scene=SceneShader
#start_scene=AmeGame::SceneAme
start_scene=NetWorkTest::NetWorkSampleScene
#start_scene=RLyeh::SceneTitle
#start_scene=SampleAnimation::SampleAnimationScene
#secondary_start_scene=SceneShader

#ゲーム時間のタイムスケール設定
time_scale=1

#ウィンドウ名
window_name=メインウィンドウ

#マウス表示するかどうかの設定
show_mouse=true
