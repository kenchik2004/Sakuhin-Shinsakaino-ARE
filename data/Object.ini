


[TEXT]
text0 =  八千八声\n        啼いて<c900>血<c>を吐く\n　　　　　　ホトトギス
[TEXT0]
text0 = ある梅雨の日、私は親友を失った。
text1 = 私の住む地域では、\n梅雨の季節になると山から祟り神が降りてきて、\n<c900>災<c>をもたらすと伝えられていた。
text2 = 彼女は巫女で、唄を歌い、祟り神や災を鎮めることを使命としていた。\n彼女にとって声とは、人々を守るための大事な神器であった。
[TEXT1]
text0 = でも、あの日……彼女はもう、唄えない喉だった。
text1 = 「お願い、皆を助けて…」——私は、彼女に唄を求めた。
text2 = 彼女は唄わず、代わりに命を差し出した。
[TEXT2]
text0 = 『声が、うまく出ないの』……彼女は言った。
text1 = それでも私は、聞こえないふりをした。
text2 = だって、彼女の唄は……神さえも癒すと言われていたから。
[TEXT3]
text0 = 『……唄えなくても、そばにいるよ』
text1 = それは、彼女が最後にくれた言葉だった。
text2 = 私は、それすらも受け入れられなかった。
[TEXT4]
text0 = この場所に、彼女の声がまだ残っている気がする。
text1 = 声はもう出ないのに……それでも向かったんだ、私の代わりに。
text2 = 私が、彼女を殺した。
[TEXT5]
text0 = 霧の向こうに、彼女の影が見える気がした。
text1 = 『ねぇ……まだ、私の声……聞こえる？』
text2 = 涙と雨が混ざって、もう何が濡れているのか分からなかった。
text3 = 『……ありがとう。』
text4 = 声は優しくて、温かくて——そして、儚かった。
text5 = 雨は止まなかった。
text6 = …でも、あの日より少しだけ、軽くなった気がした。
[TEXT6]
text0 = 八千八声——声は、命よりも重く、それでもなお、誰かを想うために響く。


